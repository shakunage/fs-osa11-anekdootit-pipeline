app = 'fs-osa11-anekdootit-pipeline'
primary_region = 'sjc'

[env]
  PORT = "3000"

[processes]
  app = "npm run start-prod & npx json-server --watch db.json --port 3001"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[deploy]
  strategy = "canary"